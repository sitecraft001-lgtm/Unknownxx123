// --- MARKDOWN RENDERING FUNCTION ---
function renderMarkdown(text) {
  // Convert headers
  text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
  text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>');
  text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>');

  // Convert bold and italic
  text = text.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
  text = text.replace(/\*(.*?)\*/gim, '<em>$1</em>');

  // Convert links
  text = text.replace(/\[(.+?)\]\((.+?)\)/gim, '<a href="$2" target="_blank">$1</a>');

  // Convert unordered lists
  text = text.replace(/^\- (.*$)/gim, '<li>$1</li>');

  // Wrap consecutive list items in ul tags
  text = text.replace(/(<li>.*<\/li>\n?)+/gim, '<ul>$&</ul>');

  // Convert line breaks
  text = text.replace(/\n/g, '<br>');

  return text;
}

        const { name, args } = part.functionCall;
        addToolLog(`${name}(${JSON.stringify(args)})`);

        const result = ACTIONS[name](args);

        // Add function response to history
        history.push({
          role: "function",
          parts: [{
            functionResponse: {
              name: name,
              response: { result: result }
            }
          }]
        });

        // Loop back to Gemini with the tool result
        return callGemini(null);
      }

      return part.text;

    } catch (error) {
      console.error(error);
      currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
      if (attempt > API_KEYS.length) return "âŒ I'm having trouble connecting. Please check your API keys or internet.";
    }
  }
}

// --- MAIN HANDLER ---
async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  const sendBtn = document.getElementById("sendBtn");

  if (!text || sendBtn.disabled) return;

  sendBtn.disabled = true;
  addMessage(text, "user");
  input.value = "";
  showTyping();

  const reply = await callGemini(text);

  removeTyping();
  addMessage(reply || "I didn't get a response.", "bot");
  sendBtn.disabled = false;
}

document.getElementById("input").addEventListener("keypress", (e) => {
  if (e.key === "Enter") send();
});
