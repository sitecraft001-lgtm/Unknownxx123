<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZingBook -- Python Snippets</title>

<style>
:root {
  --bg: radial-gradient(1000px 600px at top, #111836, #05070d);
  --panel: rgba(20, 26, 48, 0.92);
  --panel-soft: rgba(255,255,255,0.04);
  --text: #e8ecf6;
  --muted: #9aa3b2;
  --border: rgba(255,255,255,0.08);
  --accent: #6cf2c2;
  --shadow: 0 25px 60px rgba(0,0,0,0.6);
  --radius: 18px;
  --max-width: 1200px;
}

*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
.site-header{position:sticky;top:0;padding:18px 22px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--border);backdrop-filter:blur(16px)}
.brand h1{font-size:20px}
.nav a{color:var(--muted);text-decoration:none;font-size:14px}
.codes{max-width:var(--max-width);margin:auto;padding:80px 16px;text-align:center}
.codes h2{font-size:32px}
.muted{margin-top:8px;color:var(--muted)}
.search-box{margin-top:32px;display:flex;justify-content:center}
.search-box input{width:100%;max-width:560px;padding:16px 18px;font-size:15px;background:#0a0e1e;color:var(--text);border:1px solid var(--border);border-radius:16px;outline:none}

.snippet{margin-top:48px;background:linear-gradient(180deg,var(--panel),#0c1020);border-radius:18px;border:1px solid var(--border);box-shadow:var(--shadow);overflow:hidden}
.snippet-header{padding:18px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--border)}
.btn{padding:8px 16px;border-radius:10px;background:#0f1430;border:1px solid var(--border);color:var(--text);cursor:pointer}
.code-block{background:#070b1f;padding:18px;font-size:14px;overflow-x:auto;text-align:left}
.tag{padding:6px 14px;border-radius:999px;font-size:12px;color:var(--muted);background:rgba(255,255,255,.06)}
.site-footer{margin-top:64px;padding:24px;border-top:1px solid var(--border);text-align:center;font-size:13px;color:var(--muted)}
.warning{color:#ffb454;margin-top:12px;font-size:14px}
</style>
</head>

<body>

<header class="site-header">
  <div class="brand"><h1>ZingBook</h1></div>
  <nav class="nav"><a href="packages.html">Browse Web Store</a></nav>
</header>

<main class="codes">
  <h2>Python Snippets</h2>
  <p class="muted" id="status">Enter snippet ID only</p>

  <div class="search-box">
    <input id="search" type="search" placeholder="Enter snippet ID e.g. 777" />
  </div>

  <section id="snippetBox"></section>
</main>

<footer class="site-footer">© 2026 ZingBook</footer>

<script>
window.SNIPPETS = {};
const box = document.getElementById("snippetBox");
const search = document.getElementById("search");
const statusText = document.getElementById("status");

const IDS = ["777","999","770","671","650","420"];

/* LOAD FILES */
IDS.forEach(id=>{
  const s=document.createElement("script");
  s.src=`snippets/${id}.js`;
  document.body.appendChild(s);
});

/* SHOW ONLY BY ID */
search.addEventListener("input",()=>{
  const id = search.value.trim();
  box.innerHTML = "";

  if(!SNIPPETS[id]){
    statusText.textContent = "No snippet found";
    statusText.className = "warning";
    return;
  }

  const s = SNIPPETS[id];
  statusText.textContent = "Snippet loaded";
  statusText.className = "muted";

  box.innerHTML = `
    <article class="snippet">
      <header class="snippet-header">
        <h3>${s.title} <small style="opacity:.6">#${s.id}</small></h3>
        <button class="btn" onclick="copyCode('${s.id}', this)">Copy</button>
      </header>
      <pre class="code-block"><code id="${s.id}">${s.code}</code></pre>
      <footer style="padding:14px;display:flex;gap:10px;justify-content:center">
        ${s.tags.map(t=>`<span class="tag">${t}</span>`).join("")}
      </footer>
    </article>
  `;
});

/* COPY */
function copyCode(id,btn){
  const code=document.getElementById(id);
  navigator.clipboard.writeText(code.textContent);
  btn.textContent="Copied ✓";
  setTimeout(()=>btn.textContent="Copy",1200);
}
</script>

</body>
</html>
