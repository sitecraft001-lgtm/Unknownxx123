<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Code Snippets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0f172a;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
  padding: 20px;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 20px;
}

.card {
  background: #020617;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
  border: 1px solid #1e293b;
}

pre {
  white-space: pre-wrap;
  background: #020617;
  padding: 10px;
  border-radius: 8px;
  overflow-x: auto;
}
</style>
</head>

<body>

<h2>Snippet Search (by ID)</h2>
<input id="search" placeholder="Enter snippet ID (e.g. 777)" />

<div id="output"></div>

<script>
/* GLOBAL STORAGE */
window.SNIPPETS = {};

/* LOAD SNIPPET FILES */
const snippetIDs = ["777", "888", "999"];

snippetIDs.forEach(id => {
  const s = document.createElement("script");
  s.src = `snippets/${id}.js`;
  s.defer = true;
  document.body.appendChild(s);
});

/* SEARCH BY ID ONLY */
document.getElementById("search").addEventListener("input", e => {
  const id = e.target.value.trim();
  const out = document.getElementById("output");
  out.innerHTML = "";

  if (!id) return;

  if (SNIPPETS[id]) {
    const snip = SNIPPETS[id];
    out.innerHTML = `
      <div class="card">
        <h3>ID: ${snip.id}</h3>
        <h4>${snip.title}</h4>
        <pre>${snip.code}</pre>
      </div>
    `;
  } else {
    out.innerHTML = "<p>No snippet found for this ID</p>";
  }
});
</script>

</body>
</html>
