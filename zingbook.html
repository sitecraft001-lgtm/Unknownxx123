<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZingBook â€” Python Snippets</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg1:#070b1f;
  --bg2:#0b1028;
  --border: rgba(255,255,255,0.12);
  --text:#e9edff;
  --muted:#9aa4c7;
  --accent:#6cf2c2;
  --accent2:#7aa2ff;
  --radius:18px;
  --shadow:0 30px 80px rgba(0,0,0,.7);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui;
  min-height:100vh;
  background:
    radial-gradient(800px 500px at top,#1a235a,transparent),
    linear-gradient(160deg,var(--bg2),var(--bg1));
  color:var(--text);
}

/* HEADER */
.site-header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  backdrop-filter:blur(18px);
  background:rgba(10,14,40,.6);
  border-bottom:1px solid var(--border);
}

.brand h1{
  font-size:22px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
}

.nav a{color:var(--muted);text-decoration:none}

/* MAIN */
.codes{
  max-width:1200px;
  margin:auto;
  padding:90px 18px;
  text-align:center;
}

.search-box{margin-top:40px}
.search-box input{
  width:100%;
  max-width:520px;
  padding:18px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:white;
}

/* CARD */
.snippet{
  position:relative;
  margin-top:60px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}

/* WATERMARK */
.snippet::after{
  content:"ZingBook Â©";
  position:absolute;
  inset:0;
  font-size:50px;
  color:rgba(255,255,255,.04);
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  transform:rotate(-15deg);
}

.snippet-header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.3);
}

/* BUTTON */
.btn{
  padding:10px 18px;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  border:none;
  font-weight:600;
  cursor:pointer;
}

/* CODE */
.code-block{
  background:#050814;
  padding:22px;
  font-family:"JetBrains Mono",monospace;
  font-size:14px;
  color:#cde2ff;
  overflow-x:auto;
}

/* TAGS */
.tags{padding:14px;display:flex;gap:10px;justify-content:center}
.tag{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  color:var(--accent);
  background:rgba(108,242,194,.1);
  border:1px solid rgba(108,242,194,.3);
}

/* FOOTER */
.site-footer{
  margin-top:80px;
  padding:24px;
  text-align:center;
  color:var(--muted);
}

/* ðŸ”’ PROTECTION (NO BUGS) */

/* Block selection for UI only */
.snippet-header,
.tags,
.tag,
.site-footer,
.brand,
.nav,
.muted {
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}

/* Block long-press on UI, but NOT on button */
.snippet *{
  -webkit-touch-callout:none;
}

/* Allow copy button */
.btn{
  pointer-events:auto;
}

/* Do NOT allow selecting code manually */
.code-block,
.code-block *{
  user-select:none;
  -webkit-user-select:none;
}
</style>
</head>

<body>

<header class="site-header">
  <div class="brand"><h1>ZingBook</h1></div>
  <nav class="nav"><a href="packages.html">Browse Web Store</a></nav>
</header>

<main class="codes">
  <h2>Python Snippets</h2>
  <p class="muted" id="status">Enter snippet ID only</p>

  <div class="search-box">
    <input id="search" type="search" placeholder="Enter snippet ID e.g. 777" />
  </div>

  <section id="snippetBox"></section>
</main>

<footer class="site-footer">Â© 2026 ZingBook</footer>

<script>
window.SNIPPETS = {};
const box = document.getElementById("snippetBox");
const search = document.getElementById("search");
const statusText = document.getElementById("status");

const IDS = ["777","999","770","671","650","420","01"];

IDS.forEach(id=>{
  const s=document.createElement("script");
  s.src=`snippets/${id}.js`;
  document.body.appendChild(s);
});

search.addEventListener("input",()=>{
  const id = search.value.trim();
  box.innerHTML = "";

  if(!SNIPPETS[id]){
    statusText.textContent = "No snippet found";
    return;
  }

  const s = SNIPPETS[id];
  statusText.textContent = "Snippet loaded âœ“";

  box.innerHTML = `
    <article class="snippet">
      <header class="snippet-header">
        <h3>${s.title} <small>#${s.id}</small></h3>
        <button class="btn" onclick="copyCode('${s.id}', this)">Copy</button>
      </header>
      <pre class="code-block"><code id="${s.id}"></code></pre>
      <div class="tags">
        ${s.tags.map(t=>`<span class="tag">${t}</span>`).join("")}
      </div>
    </article>
  `;

  document.getElementById(s.id).textContent = s.code;
});

function copyCode(id,btn){
  const code=document.getElementById(id);
  navigator.clipboard.writeText(code.textContent);
  btn.textContent="Copied âœ“";
  setTimeout(()=>btn.textContent="Copy",1200);
}

/* BLOCK RIGHT CLICK */
document.addEventListener("contextmenu", e=>{
  if(e.target.closest(".snippet")) e.preventDefault();
});

/* BLOCK DRAG */
document.addEventListener("dragstart", e=>{
  if(e.target.closest(".snippet")) e.preventDefault();
});
</script>

</body>
</html>
