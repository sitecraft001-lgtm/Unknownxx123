<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: Poppins, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .box {
    max-width: 420px;
    width: 100%;
    background: rgba(0,0,0,0.45);
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    text-align: center;
  }

  .order-name {
    font-size: 1.3rem;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
  }

  .card {
    background: #151527;
    border-radius: 14px;
    padding: 22px;
    margin-bottom: 18px;
    transition: 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(79,172,254,0.4);
  }

  .btn {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 22px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    color: #000;
    cursor: pointer;
  }

  .qr-section {
    display: none;
    margin-top: 15px;
    text-align: center;
  }

  .qr-section img {
    width: 220px;
    border-radius: 12px;
    background: #fff;
    padding: 10px;
  }

  .download {
    margin-top: 10px;
    display: inline-block;
    color: #00f2fe;
    font-weight: 600;
    text-decoration: underline;
    cursor: pointer;
  }

  .instructions {
    font-size: 0.9rem;
    margin-top: 15px;
    line-height: 1.5;
    text-align: left;
    opacity: 0.9;
  }

  /* Telegram Card */
  .telegram-card {
    background:#1e1e2f; 
    padding:30px; 
    border-radius:15px; 
    box-shadow:0 8px 25px rgba(0,0,0,0.6); 
    text-align:center; 
    color: #fff;
    transition: 0.3s;
  }

  .telegram-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 35px rgba(79,172,254,0.6);
  }

  .telegram-card h2 { 
    margin-bottom:20px; 
    color: #4facfe;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .telegram-card input, .telegram-card button { 
    width:100%; 
    padding:12px; 
    margin:8px 0; 
    border-radius:8px; 
    border:1px solid #444; 
    font-size:14px; 
    background:#2b2b3c; 
    color:#fff;
    transition: 0.3s;
  }

  .telegram-card input:focus {
    border-color:#4facfe;
    outline:none;
    box-shadow:0 0 10px rgba(79,172,254,0.4);
  }

  .telegram-card button { 
    background: linear-gradient(90deg, #00f2fe, #4facfe); 
    color:black; 
    border:none; 
    cursor:pointer; 
    font-weight:600;
    transition:0.3s;
  }

  .telegram-card button:hover { 
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    transform: translateY(-2px);
  }

  .telegram-card p { 
    font-size:14px; 
    margin-top:10px; 
  }

</style>
</head>

<body>

<div class="box">

  <div class="order-name">
    Payment For: <span id="orderName"></span>
  </div>

  <!-- UPI CARD -->
  <div class="card">
    <h3>Pay via UPI</h3>
    <div class="instructions">
      <strong>How to pay:</strong>
      <ol>
        <li>Click "Pay Now" to view QR code.</li>
        <li>Scan the QR using Google Pay / PhonePe / Paytm / BHIM.</li>
        <li>Enter the amount and confirm the payment.</li>
        <li>After payment, send a screenshot to our Telegram for confirmation.</li>
      </ol>
    </div>

    <div class="btn" onclick="showQR()">Pay Now</div>

    <div class="qr-section" id="qrSection">
      <img id="qrImg">
      <div class="download" onclick="downloadQR()">Download QR</div>
    </div>
  </div>

  <!-- TELEGRAM CARD -->
  <div class="telegram-card">
    <h2>Send Screenshot</h2>

    <!-- Page name (readonly) -->
    <input type="text" id="pageName" readonly>

    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <input type="file" id="imageInput" accept="image/*" required>
    <button onclick="sendToTelegram()">Send</button>
    <p id="status"></p>
  </div>

</div>

<script>
  const order = new URLSearchParams(window.location.search).get("order") || "Unknown Page";
  document.getElementById("orderName").innerText = order;
  document.getElementById("pageName").value = order;

  // UPI QR code
  const upiLink = "upi://pay?pa=sitecraft001@oksbi&pn=SiteCraft&tn=Payment-for-" + order + "&cu=INR";
  const qrSection = document.getElementById("qrSection");
  const qrImg = document.getElementById("qrImg");

  function showQR() {
    const qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" + encodeURIComponent(upiLink);
    qrImg.src = qrUrl;
    qrSection.style.display = "block";
    qrSection.scrollIntoView({ behavior: "smooth" });
  }

  function downloadQR() {
    const link = document.createElement("a");
    link.href = qrImg.src;
    link.download = "UPI-Payment-" + order + ".png";
    link.click();
  }

  // Telegram screenshot function
  async function sendToTelegram() {
    const pageName = document.getElementById("pageName").value;
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const input = document.getElementById('imageInput');
    const status = document.getElementById('status');

    // Check all fields
    if(!name || !email || !phone || !input.files[0]){
        status.textContent = "All fields are required!";
        status.style.color = "red";
        return;
    }

    const file = input.files[0];
    const formData = new FormData();
    formData.append("photo", file);

    const caption = `ðŸ“Œ Screenshot Submission
Page: ${pageName}
Name: ${name}
Email: ${email}
Phone: ${phone}`;

    // Replace with your bot token and channel
    const BOT_TOKEN = "8558920107:AAG5sFMcWp4sV2n111g7xHB_x14Tz9Y17p8";
    const CHANNEL_ID = "@SiteCraft_top";

    status.textContent = "Sending...";
    status.style.color = "#fff";

    try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto?chat_id=${CHANNEL_ID}&caption=${encodeURIComponent(caption)}`, {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        if(result.ok){
            status.textContent = "Screenshot sent successfully!";
            status.style.color = "#4caf50";
            document.getElementById('name').value = "";
            document.getElementById('email').value = "";
            document.getElementById('phone').value = "";
            input.value = "";
        } else {
            status.textContent = "Failed to send screenshot!";
            status.style.color = "red";
            console.log(result);
        }
    } catch (err) {
        status.textContent = "Error sending screenshot!";
        status.style.color = "red";
        console.error(err);
    }
  }
</script>

</body>
</html>
