<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: Poppins, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .box {
    max-width: 420px;
    width: 100%;
    background: rgba(0,0,0,0.45);
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    text-align: center;
  }

  .order-name {
    font-size: 1.3rem;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
  }

  .card {
    background: #151527;
    border-radius: 14px;
    padding: 22px;
    margin-bottom: 18px;
    transition: 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(79,172,254,0.4);
  }

  .card h3 {
    margin-bottom: 10px;
  }

  .btn {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 22px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    color: #000;
  }

  .telegram {
    background: linear-gradient(90deg, #0088cc, #00aced);
    color: #fff;
  }
</style>
</head>

<body>

<div class="box">

  <!-- ORDER NAME SHOWS HERE -->
  <div class="order-name">
    Payment For: <span id="orderName"></span>
  </div>

  <!-- UPI CARD -->
  <div class="card">
    <h3>Pay via UPI</h3>
    <p>Fast & secure UPI payment</p>
    <a class="btn" id="upiBtn">Pay with UPI</a>
  </div>

  <!-- TELEGRAM CARD -->
  <div class="card">
    <h3>Pay via Telegram</h3>
    <p>Send payment screenshot after paying</p>
    <a class="btn telegram" id="tgBtn" target="_blank">Open Telegram</a>
  </div>

</div>

<script>
  // Get order name from URL
  const order =
    new URLSearchParams(window.location.search).get("order") || "Unknown Page";

  // Show order name
  document.getElementById("orderName").innerText = order;

  // UPI link (CHANGE YOUR UPI ID & NAME)
  document.getElementById("upiBtn").href =
    "upi://pay?pa=yourupiid@upi&pn=YourName&tn=Payment-for-" + order + "&cu=INR";

  // Telegram auto message (CHANGE USERNAME)
  document.getElementById("tgBtn").href =
    "https://t.me/YourTelegramUsername?text=I%20paid%20for%20" + order;
</script>

</body>
</html>
