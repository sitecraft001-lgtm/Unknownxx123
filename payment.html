<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: Poppins, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .box {
    max-width: 420px;
    width: 100%;
    background: rgba(0,0,0,0.45);
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    text-align: center;
  }

  .order-name {
    font-size: 1.3rem;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
  }

  .card {
    background: #151527;
    border-radius: 14px;
    padding: 22px;
    margin-bottom: 18px;
    transition: 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(79,172,254,0.4);
  }

  .btn {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 22px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    color: #000;
    cursor: pointer;
  }

  .btn:disabled {
    opacity: 0.6;
    pointer-events: none;
  }

  .telegram {
    background: linear-gradient(90deg, #0088cc, #00aced);
    color: #fff;
  }
</style>
</head>

<body>

<div class="box">

  <!-- ORDER NAME -->
  <div class="order-name">
    Payment For: <span id="orderName"></span>
  </div>

  <!-- UPI CARD -->
  <div class="card">
    <h3>Pay via UPI</h3>
    <p>Fast & secure UPI payment</p>
    <button class="btn" id="upiBtn" onclick="payUPI()">Pay with UPI</button>
  </div>

  <!-- TELEGRAM CARD -->
  <div class="card">
    <h3>Pay via Telegram</h3>
    <p>Send payment screenshot after paying</p>
    <a class="btn telegram" id="tgBtn" target="_blank">Open Telegram</a>
  </div>

</div>

<script>
  // Get order from URL
  const order =
    new URLSearchParams(window.location.search).get("order") || "Unknown";

  // Show order
  document.getElementById("orderName").innerText = order;

  // Telegram link
  document.getElementById("tgBtn").href =
    "https://t.me/SiteCraft_top?text=I%20paid%20for%20" + encodeURIComponent(order);

  // UPI click-only payment (BANK SAFE)
  function payUPI() {
    const btn = document.getElementById("upiBtn");
    btn.disabled = true;
    btn.innerText = "Opening UPI...";

    const upiLink =
      "upi://pay?pa=sitecraft001@oksbi&pn=SiteCraft&tn=Order-" +
      encodeURIComponent(order) +
      "&cu=INR";

    window.location.href = upiLink;

    // Re-enable button after 5 seconds
    setTimeout(() => {
      btn.disabled = false;
      btn.innerText = "Pay with UPI";
    }, 5000);
  }
</script>

</body>
</html>
