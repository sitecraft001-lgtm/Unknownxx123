<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ad</title>

<link rel="preload" as="image" href="https://github.com/sitecraft001-lgtm/dashimage/blob/main/61.png?raw=true">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; }

body {
  background: #000;
  overflow: hidden;
  cursor: pointer;
}

/* FADE */
.fade {
  position: fixed;
  inset: 0;
  transition: opacity .35s ease, transform .35s ease;
}
.fade.out {
  opacity: 0;
  transform: scale(1.02);
}

/* FULL CLEAR IMAGE */
.image-wrap {
  position: fixed;
  inset: 0;
}
.image-wrap img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  image-rendering: auto;
}

/* UI */
.ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* TIMER */
.timer {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 56px;
  height: 56px;
}

.timer svg {
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
}

.timer circle {
  fill: none;
  stroke-width: 4;
  stroke-linecap: round;
}

.track {
  stroke: rgba(255,255,255,.25);
}

.progress {
  stroke: #22c55e;
  stroke-dasharray: 157;
  stroke-dashoffset: 157;
  transition: stroke-dashoffset 3s linear;
}

.count {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
}

/* SKIP */
.skip {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: rgba(0,0,0,.6);
  border: 1px solid rgba(255,255,255,.3);
  display: none;
  align-items: center;
  justify-content: center;
  pointer-events: auto;
  cursor: pointer;
}

.skip svg {
  width: 16px;
  height: 16px;
  stroke: white;
  stroke-width: 2.5;
}
</style>
</head>

<body>

<div class="fade" id="fade">

  <!-- CLEAR IMAGE -->
  <div class="image-wrap" id="imageScreen">
    <img src="https://github.com/sitecraft001-lgtm/dashimage/blob/main/61.png?raw=true" alt="Dashimage 61">
  </div>

  <div class="ui">
    <!-- SKIP -->
    <div class="skip" id="skipBtn" aria-label="Skip">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M6 6l12 12M18 6L6 18"/>
      </svg>
    </div>

    <!-- TIMER -->
    <div class="timer">
      <svg viewBox="0 0 56 56">
        <circle class="track" cx="28" cy="28" r="25"/>
        <circle class="progress" cx="28" cy="28" r="25"/>
      </svg>
      <div class="count" id="count">3</div>
    </div>
  </div>

</div>

<script>
const REDIRECT_URL = "zingbook.html";

const fade = document.getElementById("fade");
const progress = document.querySelector(".progress");
const skip = document.getElementById("skipBtn");
const countEl = document.getElementById("count");
const imageScreen = document.getElementById("imageScreen");

let time = 3;
let locked = true;

/* Start ring */
requestAnimationFrame(() => {
  progress.style.strokeDashoffset = "0";
});

/* Countdown */
const timer = setInterval(() => {
  time--;
  countEl.textContent = time;

  if (time <= 0) {
    clearInterval(timer);
    skip.style.display = "flex";
    locked = false;
  }
}, 1000);

/* Redirect */
function go() {
  if (locked) return;
  fade.classList.add("out");
  setTimeout(() => {
    window.location.href = REDIRECT_URL;
  }, 350);
}

skip.onclick = go;
imageScreen.onclick = go;
</script>

</body>
</html>
