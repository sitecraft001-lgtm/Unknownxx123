<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ad</title>

<link rel="preload" as="image" href="ad.jpg">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; }

  body {
    background: #020617;
    overflow: hidden;
    cursor: pointer;
  }

  /* FADE WRAPPER */
  .fade {
    position: fixed;
    inset: 0;
    transition: opacity .35s ease, transform .35s ease;
  }

  .fade.out {
    opacity: 0;
    transform: scale(1.03);
  }

  /* FULL IMAGE */
  .bg {
    position: fixed;
    inset: 0;
    background: url("ad.jpg") center / cover no-repeat;
    transform: scale(1.02);
  }

  /* NEON GLASS OVERLAY */
  .overlay {
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 20% 10%, rgba(99,102,241,.35), transparent 40%),
      radial-gradient(circle at 80% 90%, rgba(34,197,94,.35), transparent 45%),
      rgba(2,6,23,.55);
    backdrop-filter: blur(6px);
  }

  /* UI */
  .ui {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  /* TIMER RING */
  .timer {
    position: absolute;
    bottom: 28px;
    right: 28px;
    width: 64px;
    height: 64px;
  }

  .timer svg {
    width: 100%;
    height: 100%;
    transform: rotate(-90deg);
  }

  .timer circle {
    fill: none;
    stroke-width: 4;
    stroke-linecap: round;
  }

  .track {
    stroke: rgba(255,255,255,.18);
  }

  .progress {
    stroke: #22c55e;
    stroke-dasharray: 157;
    stroke-dashoffset: 157;
    filter: drop-shadow(0 0 12px rgba(34,197,94,.9));
    transition: stroke-dashoffset 3s linear;
  }

  /* NUMBER */
  .count {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    font-size: 18px;
    font-weight: 600;
    color: white;
    text-shadow: 0 0 12px rgba(255,255,255,.6);
    pointer-events: none;
  }

  /* SKIP */
  .skip {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: rgba(255,255,255,.08);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,.18);
    display: none;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    cursor: pointer;
    box-shadow:
      0 0 25px rgba(99,102,241,.6),
      0 0 40px rgba(34,197,94,.4);
  }

  .skip svg {
    width: 18px;
    height: 18px;
    stroke: white;
    stroke-width: 2.5;
  }
</style>
</head>

<body>

<div class="fade" id="fade">

  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="ui">
    <!-- SKIP -->
    <div class="skip" id="skipBtn" aria-label="Skip">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M6 6l12 12M18 6L6 18"/>
      </svg>
    </div>

    <!-- TIMER -->
    <div class="timer">
      <svg viewBox="0 0 56 56">
        <circle class="track" cx="28" cy="28" r="25"/>
        <circle class="progress" cx="28" cy="28" r="25"/>
      </svg>
      <div class="count" id="count">3</div>
    </div>
  </div>

</div>

<script>
  const REDIRECT_URL = "https://sitecraft.top";
  const fade = document.getElementById("fade");
  const progress = document.querySelector(".progress");
  const skip = document.getElementById("skipBtn");
  const countEl = document.getElementById("count");

  let time = 3;
  let locked = true;

  // Start ring animation
  requestAnimationFrame(() => {
    progress.style.strokeDashoffset = "0";
  });

  // Countdown
  const timer = setInterval(() => {
    time--;
    countEl.textContent = time;

    if (time <= 0) {
      clearInterval(timer);
      skip.style.display = "flex";
      locked = false;
    }
  }, 1000);

  function go() {
    if (locked) return;
    fade.classList.add("out");
    setTimeout(() => {
      window.location.href = REDIRECT_URL;
    }, 350);
  }

  skip.onclick = go;
  document.body.onclick = go;
</script>

</body>
</html>
